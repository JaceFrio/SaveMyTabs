<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./savedTabs.css">
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1 class="colorOneText">Save My Tabs</h1>
  <h2 class="colorOneText"> Saved </h2>
  <div class="saveTabsButton colorOneBackground">
    <p class="saveTabsButtonText"> Save Tabs </p>
  </div>
  <div class="savedTabContainer"></div>
  <h2 class="colorOneText">Settings</h2>
  <div class="settings">
    <div class="customizationOptions">
      <div class="backgroundBtn"> Background </div>
      <div class="fontBtn"> Font </div>
    </div>
    <h3 class="colorOneText colorThemeText">
      Color Theme # 
      <input type="text" class="colorOne">
    </h3>
    <div class="colorOptionContainer"></div>
  </div>
  <h3 class="colorOneText" style="margin-left: 90px;"> Enjoying the extension? Consider donating! </h3>
  <!-- https://www.paypal.com/donate/?business=DGXB256H3GFCG&amount=1&no_recurring=0&currency_code=USD -->
  <img src="./paypalDono.png" alt="donate" class="paypalDono"> 
  <div class="footerSpacer"></div>
  <script src="./savedTabs.js"></script>
</body>
</html>
